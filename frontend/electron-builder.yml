appId: com.nebula.orion
copyright: 2018 Â© Nebula Automation, LLC
productName: Nebula Orion
asar: true
compression: maximum
extends: null

directories:
  buildResources: _assets/
  output: orion/

files:
  - package.json
  - lib/
  - build/
  - .env.prod
  - node_modules/

dmg:
  background: "public/assets/background.png"
  icon: "public/assets/icons/mac/logo.icns"
  iconSize: 128
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.productivity
  icon: "build/icons/icon.icns"

win:
  target: nsis
  icon: "public/assets/icons/win/logo.ico"

linux:
  icon: "public/assets/icons/png"
  target:
    - deb
    - AppImage
  category: linux.category.productivity
nsis:
  perMachine: true
  oneClick: true
npmRebuild: true
nodeGypRebuild: false