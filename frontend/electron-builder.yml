appId: com.nebula.orion
copyright: Nebula Automation, LLC
productName: Nebula Orion

asar: true

directories:
  buildResources: _assets/
  output: dist/

files:
  - package.json
  - lib/
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.productivity
  icon: "build/icons/icon.icns"

win:
  target: nsis
  icon: "build/icon.ico"

linux:
  target:
    - deb
    - AppImage
  category: linux.category.productivity