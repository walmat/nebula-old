appId: com.nebula.orion
copyright: 2019 Â© Nebula Automation, LLC
productName: Nebula Orion
readonly: true
asar: true
compression: maximum
extends: null

publish:
  provider: github
  private: true
  owner: walmat
  repo: nebula
  token: 190a0253b622ae55db8ea4008879b9e83534bbdd

directories:
  output: orion/

files:
  - dist/
  - build/
  - node_modules/
  - .env.prod
  - package.json

releaseInfo:
  releaseNotesFile: ./RELEASE-NOTES.md

dmg:
  backgroundColor: "#23272a"
  artifactName: 'Nebula.Orion-${version}-installer.${ext}'
  icon: "build/assets/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  icon: "build/assets/icons/mac/icon.icns"
  artifactName: 'Nebula.Orion-${version}-installer.${ext}'
  category: public.app-category.productivity

linux:
  icon: "build/assets/icons/"
  artifactName: 'Nebula.Orion-${version}-installer.${ext}'
  target: AppImage
  category: linux.category.productivity

win:
  target: nsis
  icon: "build/assets/icons/win/icon.ico"

nsis:
  artifactName: 'Nebula.Orion-${version}-installer.${ext}'
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  oneClick: false
npmRebuild: true
nodeGypRebuild: false
