appId: com.nebula.orion
copyright: 2019 Â© Nebula Automation, LLC
productName: Nebula Orion
asar: true
compression: maximum
extends: null

publish:
  provider: generic
  url: 'https://nebula-deployment.herokuapp.com'

directories:
  buildResources: _assets/
  output: orion/

files:
  - package.json
  - lib/
  - build/
  - .env.prod
  - node_modules/

dmg:
  background: "build/assets/background.png"
  icon: "build/assets/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  category: public.app-category.productivity
  icon: "build/assets/icons/mac/icon.icns"
  artifactName: 'Nebula.Orion-${version}.${ext}'

win:
  target: nsis
  icon: "build/assets/icons/win/icon.ico"

linux:
  icon: "build/assets/icons/png"
  target:
    - deb
    - AppImage
  category: linux.category.productivity
nsis:
  artifactName: 'Nebula.Orion-${version}.${ext}'
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  oneClick: false
npmRebuild: true
nodeGypRebuild: false
