appId: com.nebula.orion
copyright: 2019 Â© Nebula Automation, LLC
productName: nebula orion
asar: true
compression: maximum
extends: null

publish:
  provider: generic
  url: 'https://nebula-deployment.herokuapp.com'

directories:
  buildResources: src/_assets
  output: orion/

files:
  - package.json
  - dist/
  - build/
  - .env.prod
  - node_modules/

dmg:
  backgroundColor: "#46adb4"
  artifactName: 'nebula.orion-${version}.${ext}'
  icon: "build/assets/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  icon: "build/assets/icons/mac/icon.icns"
  artifactName: 'nebula.orion-${version}.${ext}'
  category: public.app-category.productivity

linux:
  icon: "build/assets/icons/png/"
  artifactName: 'nebula.orion-${version}.${ext}'
  target: AppImage
  category: linux.category.productivity

win:
  target: nsis
  icon: "build/assets/icons/win/icon.ico"

nsis:
  artifactName: 'nebula.orion-${version}.${ext}'
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  oneClick: false
npmRebuild: true
nodeGypRebuild: false
