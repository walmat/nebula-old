<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self' https: wss:; font-src 'self' https: https://fonts.gstatic.com data:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; frame-src 'self' https:; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; media-src 'self' blob:; manifest-src 'self' data:;"/> -->
    <title>Harvester</title>
    <link rel="stylesheet" type="text/css" href="./css/captcha.css">
    <!-- <script src="./js/disableEval.js"></script> -->
    <script src="./js/captcha.js"></script>
    <script>
      window.navigator.plugins = 	"Plugin 0: Chrome PDF Plugin; Portable Document Format; internal-pdf-viewer. Plugin 1: Chrome PDF Viewer; ; mhjfbmdgcfjbbpaeojofohoefgiehjai. Plugin 2: Native Client; ; internal-nacl-plugin. ";
      window.screen.height = 1280;
      window.screen.width = 800;
      window.screen.colorDepth = 24;
      window.navigator.cookieEnabled = "yes";
      window.doNotTrack = "yes";
    </script>
  </head>
  <body>
    <div id="titlebar"></div>
    <img src="./assets/close-captcha.svg" id="close-btn"/>
    <div id="waiting">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div id="captcha">
      <form id="captchaForm" action="/submit" method="post" style="display: none;"></form>
    </div>
    <div class="footer">
      <input id="captcha-proxy" placeholder="192.168.X.X:80"/>
      <button id="save-captcha-proxy">Save</button>
      <button id="launch-youtube">Account</button>
      <button id="end-session">End Session</button>
    </div>
  </body>
</html>
