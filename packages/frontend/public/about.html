<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>About</title>
  <script src="./js/lottie.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var appData = window.Bridge.getAppData();
      document.getElementById("title").innerHTML = appData.name;
      document.getElementById("version").innerHTML = appData.version;
    });
  </script>
  <link rel="stylesheet" type="text/css" href="./css/about.css">
</head>
<body>
  <div id="titlebar"></div>
  <img src="./assets/close-auth.svg" id="close" onclick="window.Bridge.close()" draggable="false"/>
  <!-- this ^ will fail once we do a build or something I'm assuming.. -->
  <div id="bodymovin"></div>
  <h4 id="title"></h4>
  <p id="version"></p>
</body>
<script>
  const animData = {
    wrapper: document.getElementById('bodymovin'),
    animType: 'html',
    loop: true,
    prerender: true,
    autoplay: true,
    path: './js/nebula.json',
  };
  const anim = bodymovin.loadAnimation(animData);
</script>
</html>
